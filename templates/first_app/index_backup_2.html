<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVT Title</title>
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
</head>
<body>

    <h1>This is MVT Example</h1>

    {% if access_record %}
        <table>
            <thead>
                <th>Site Name</th>
                <th>Date Accessed</th>
            </thead>
        {% for acc in access_record %}
            <tr>
                <td>{{ acc.name }}</td>
                <td>{{acc.date}}</td>
            </tr>
        {% endfor %}
        </table>
    {% else %}
        <h2>There is No Access Records</h2>
    {% endif %}

</body>
</html>
